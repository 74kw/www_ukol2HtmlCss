<body>
<h2>Kontaktní formulář</h2>

<div class="kontakt">
    <form method="post" action="">

        <p>Vyplňte formulář.</p>
        <hr>

        <label for="name"><b>Jméno</b></label>
        <input type="text" placeholder="Zadej jméno" name="name" id="name" required>

        <label for="last_name"><b>Příjmení</b></label>
        <input type="text" placeholder="Zadej příjmení" name="last_name" id="last_name">

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Zadej email" name="email" id="email" required>

        <label for="secret"><b>Tajná zpráva</b></label>
        <input type="password" placeholder="Napište nám tajnou zprávu" name="secret" id="secret">

        <label for="gender">Pohlaví</label>
        <select id="gender" name="gender" class=decorated>
            <option value="male">Muž</option>
            <option value="female">Žena</option>
            <option value="other">Jiné</option>
        </select>

        <label for="subject">Zpráva</label>
        <textarea id="subject" name="subject" placeholder="Napište nám vzkaz" style="height:200px" required></textarea>

        <hr>
        <button name="submit" type="submit" id="send_btn">Poslat</button>
    </form>
</div>

</body>
